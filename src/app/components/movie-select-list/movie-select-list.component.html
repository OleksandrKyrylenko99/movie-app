@if(data.length){
    @for(movie of data;track movie){
        <li class="movie__item movie">
            <div class="movie__image">
                <img [src]="movie.backdrop_path" [alt]="movie.title">
            </div>
            <div class="movie__info">
                <h3 class="movie__title">{{movie.title}}</h3>
                <div class="movie__average"><i class='bx bx-star'></i> {{movie.vote_average}}</div>
                <div class="movie__release"><i class='bx bxs-calendar'></i> {{movie.release_year}}</div>
            </div>
        </li>
    }
}
@else{
    <li>Список порожній</li>
}
