<header class="header">
    <div class="header__container">
        <a class="header__logo">Cinema</a>
        <nav class="header__actions action">
            <ul class="action__list">
                <li>
                    <a class="action__favourite">
                        <i class='bx bxs-heart'></i>
                        <span class="count">{{form.favouriteList.value.length}}</span>
                    </a>
                    <app-movie-list class="action__sub-list sub-list" [data]="form.favouriteList.value"/>
                </li>
                <li>
                    <a class="action__watch-list">
                        <i class='bx bx-bookmark'></i>
                        <span class="count">{{form.watchList.value.length}}</span>
                    </a>
                    <app-movie-list class="action__sub-list sub-list" [data]="form.watchList.value"/>
                </li>
            </ul>
        </nav>
    </div>
</header>
