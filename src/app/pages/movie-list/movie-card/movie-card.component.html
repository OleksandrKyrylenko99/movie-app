<div class="movie__card card-movie">
    <div class="card-movie__average">{{movies.vote_average}}</div>
    <div class="card-movie__image">
        <img [src]="movies.backdrop_path" [alt]="movies.title">
        <i class='bx bx-play'></i>
        <i [ngClass]="favourite ? 'selected' : 'not-selected'" class='bx bx-heart' (click)="addFavourite()"></i>
        <i [ngClass]="watchList ? 'selected' : 'not-selected'" class='bx bx-bookmark' (click)="addWatchList()"></i>
    </div>
    <div class="card-movie__item">
        <a class="card-movie__title">{{movies.title}}</a>
        <div class="card-movie__info info-movie">
            <span class="info-movie__release-date">{{movies.release_year}}</span>
            @for(genre of movies.genres; track genre){
                <span class="info-movie__genres">{{genre}}</span> 
            }
        </div>
    </div>
</div>
